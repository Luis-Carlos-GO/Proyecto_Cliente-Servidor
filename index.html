<!DOCTYPE html>
<html>

<head>
    <title>My page</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <nav class="nav">
        <h1 class="logo"><a href="index.html">My Website</a></h1>
        <ul>
            <li><a href="#" class="current">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>





    <div class="container">
        <div class="column">
            <label for="combo-box-1">Combo box 1</label>
            <select id="combo-box-1">
                <option value="option-1">Option 1</option>
                <option value="option-2">Option 2</option>
                <option value="option-3">Option 3</option>
            </select>

            <label for="combo-box-2">Combo box 2</label>
            <select id="combo-box-2">
                <option value="option-1">Option 1</option>
                <option value="option-2">Option 2</option>
                <option value="option-3">Option 3</option>
            </select>

            <label>Radio buttons</label>
            <input type="radio" name="radio-buttons" id="radio-button-1" value="option-1">
            <label for="radio-button-1">Option 1</label>

            <input type="radio" name="radio-buttons" id="radio-button-2" value="option-2">
            <label for="radio-button-2">Option 2</label>

            <input type="radio" name="radio-buttons" id="radio-button-3" value="option-3">
            <label for="radio-button-3">Option 3</label>
        </div>

        <div class="column">
            <div class="checkbox-container">
                <label>Checkboxes</label>
                <input type="checkbox" id="checkbox-1" value="option-1">
                <label for="checkbox-1">Option 1</label>

                <input type="checkbox" id="checkbox-2" value="option-2">
                <label for="checkbox-2">Option 2</label>

                <input type="checkbox" id="checkbox-3" value="option-3">
                <label for="checkbox-3">Option 3</label>
            </div>

            <button>Ready</button>
        </div>
    </div>
</body>
